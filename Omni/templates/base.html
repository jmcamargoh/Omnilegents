<!-- Base que debe ir en todos los views (header, footer...) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <div id="titulo">

        {% block titulo %}
        {% endblock %}

    </div>

    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <header id="header">

        <div class="contenedor_logo">
            <img class="logo" src="{% static 'app/img/loguito.png' %}" alt="logo">      <!-- Ya si dio, pero hay que reorganizar el tamaño -->
        </div>

        {% block header %}
        {% endblock %}
    </header>
    
    <div id="contenido">

        {% block contenido %}   <!-- Bloque en el que se ingresará cada una de las view (sobreescritura) -->
        {% endblock %}

    </div>
</body>
</html>
