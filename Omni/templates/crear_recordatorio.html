{% extends 'base.html' %}

{% block titulo %}

    <title>Recordatorios</title>

{% endblock %}

{% block contenido %}

    <h2 style="color: blue">Crear Recordatorio</h2>
    <form method="post" style="color: blue">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'recordatorios' %}" class="btn btn-info">Volver</a>
    </form>

{% endblock %}
