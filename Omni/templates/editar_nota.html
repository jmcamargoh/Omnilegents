{% extends 'base.html' %}

{% block titulo %}

    <title>Mis Notas</title>

{% endblock %}

{% block contenido %}

    <h2 style="color: black">Editar Nota</h2>
    <form method="post" style="color: black">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'lista_notas' %}" class="btn btn-info">Volver</a>
    </form>

{% endblock %}
