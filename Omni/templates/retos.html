{% extends 'base.html' %}

{% block titulo %}

    <title>Retos</title>

{% endblock %}

{% block contenido %}

    <h1 style="color: black">Lista de Retos</h1>

    <div class = "row">
        <div class = "col-sm12 col-md-6 col-lg-8 col-xl-8" >

            <div class = "table-responsive py-2">
                <table class = "table table-stripped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Estado del reto</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in retosListados %}
                        <tr>
                            <td>{{r.tituloReto}}</td>
                            <td>{{r.descripcion}}</td>
                            <td>{{r.estadoReto}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ul>
        
    </ul>

{% endblock %}
